{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="post" class="card p-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Register</button>
</form>
<a href="{% url "login" %}" class="d-block mt-2" style="text-decoration: none;">Already have an account? </a>
{% endblock %}
